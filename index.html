<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>私人订制 - 尊享服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .price-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .badge {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .price {
            margin: 1.5rem 0;
        }

        .new-price {
            color: #ff6b6b;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .old-price {
            color: #999;
            text-decoration: line-through;
            font-size: 1.2rem;
        }

        .duration {
            color: #666;
            margin: 0.5rem 0;
        }

        .feature-list {
            list-style: none;
            margin: 1.5rem 0;
        }

        .feature-list li {
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
        }

        .btn {
            background: linear-gradient(135deg, #4a69bd, #6c5ce7);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .highlight {
            border: 2px solid #4a69bd;
            position: relative;
            overflow: hidden;
        }

        .highlight::before {
            content: "推荐";
            position: absolute;
            top: 10px;
            right: -30px;
            background: #4a69bd;
            color: white;
            padding: 0.3rem 2rem;
            transform: rotate(45deg);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .price-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>私人订制服务</h1>
            <p>专业定制方案，满足您的个性化需求</p>
        </div>

        <div class="price-cards">
            <!-- 月度套餐 -->
            <div class="card">
                <div class="badge">限时优惠</div>
                <h2>月度套餐</h2>
                <div class="price">
                    <span class="new-price">¥20</span><br>
                    <span class="old-price">原价 ¥30</span>
                </div>
                <p class="duration">灵活选择 随时续订</p>
                <ul class="feature-list">
                    <li>基础功能套餐</li>
                    <li>7×24小时支持</li>
                    <li>每月更新</li>
                </ul>
                <a href="https://sk.bluekins.top" class="btn">立即订购</a>
            </div>

            <!-- 季度套餐 -->
            <div class="card highlight">
                <div class="badge">热销套餐</div>
                <h2>季度套餐</h2>
                <div class="price">
                    <span class="new-price">¥50</span><br>
                    <span class="old-price">原价 ¥80</span>
                </div>
                <p class="duration">节省 37%</p>
                <ul class="feature-list">
                    <li>所有基础功能</li>
                    <li>优先客服支持</li>
                    <li>专属定制模板</li>
                </ul>
                <a href="https://sk.bluekins.top" class="btn">立即订购</a>
            </div>

            <!-- 年度套餐 -->
            <div class="card">
                <div class="badge">至尊优惠</div>
                <h2>年度套餐</h2>
                <div class="price">
                    <span class="new-price">¥188</span><br>
                    <span class="old-price">原价 ¥298</span>
                </div>
                <p class="duration">节省 37%</p>
                <ul class="feature-list">
                    <li>完整功能套餐</li>
                    <li>VIP专属服务</li>
                    <li>免费升级特权</li>
                </ul>
                <a href="https://sk.bluekins.top" class="btn">立即订购</a>
            </div>
        </div>
    </div>
</body>
</html>
